<html>
  <head>
    <title>La Maison</title>
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Mina" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">

    <link href="static/css/index.css" rel="stylesheet">

  <body>

    <div class="container">
      <header class="row">
        <h1 class="login__text">Account Login</h1>
        <form>
            <div class="row">
              <div id="input__element__container">
                <input class="u-full-width" type="email" placeholder="Email" id="emailInput">
                <input class="u-full-width" type="password" placeholder="Password" id="passwordInput">
              </div>
            </div>
            <button>Submit</button>
          </form>
        <hr/>
        <p>Don't have an account? <a href="">Register</a></p>
        </div>
      </header>
    </div>

    <div class="container">
        <header class="row">
          <h1 class="login__text">Account Signup</h1>
          <form>
              <div class="row">
                <div id="input__element__container">
                  <input class="u-full-width" type="email" placeholder="Email" id="emailInput">
                  <input class="u-full-width" type="password" placeholder="Password" id="passwordInput">
                  <input class="u-full-width" type="password" placeholder="Password" id="passwordInput">
                </div>
              </div>
              <button>Submit</button>
            </form>
          <hr/>
          <p>Already have an account? <a href="">Login</a></p>
          </div>
        </header>
      </div>

  
    <script src="static/js/index.js"></script>
